<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Blishful</title>
</head>
<body>
    <div class="container animate__animated animate__fadeIn animate__slow">
        <!-- Logo Blishful -->
        <div class="header animate__animated animate__bounceInDown">
            <img src="img/header.png" alt="error image">
        </div>

        <!-- Featured Product -->
        <div class="product animate__animated animate__bounceInDown animate__delay-1s">
            <p>Our Product</p>
            <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/hair-tonic.png" alt="error image"></a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/hair-oil.png" alt="error image"></a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/hair-spray.png" alt="error image"></a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/forever.png" alt="error image"></a>
            <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/once-upon-time.png" alt="error image"></a>
        </div>

        <!-- Online Store -->
        <div class="online-store animate__animated animate__bounceInDown animate__delay-2s">
            <P>Online Store</P>
            <a href="https://shopee.co.id/blishfulindonesia" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/shopeenew.png" alt="error image"></a>
            <a href="http://www.tokopedia.com/archive-blishfulindo-1651581674" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/shopeenew.png" alt="error image"></a>
            <a href="http://tiktok.com/@blishfulid" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/shopeenew.png" alt="error image"></a>

        <!-- Offline Store -->
        <P>Offline Store</P> 
        <div class="offline-store-container">
            <div class="offline-store animate__animated animate__bounceInDown animate__delay-3s">
                <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/hgl.png" alt="error image"></a>
                <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/over-the-moon.png" alt="error image"></a>
                <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/blu-haus.png" alt="error image"></a>
                <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/rooma.png" alt="error image"></a>
                <a href="#" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/kalea.png" alt="error image"></a>
            </div>
        </div>
        <!-- Business Inquiry -->
        <div class="business animate__animated animate__bounceInDown animate__delay-4s">
            <P>Business Inquiry</P>
            <a href="https://wa.me/6281224824659" target="_blank" class="animate__animated animate__bounceInDown"><img src="img/business.png" alt="error image"></a>
        </div>
    </div>

</html>
